<!DOCTYPE html>
<html>
  <head>
    <title>Gmail API Quickstart</title>
    <meta charset='utf-8' />
  </head>
  <body>
    <p>Gmail API Quickstart</p>

    <!--Add buttons to initiate auth sequence and sign out-->
    <button id="authorize-button" style="display: none;">Authorize</button>
    <button id="signout-button" style="display: none;">Sign Out</button>
    <button id="import-contact-button" style="display: none;">Import contact</button>

    <pre id="content"></pre>

    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous">
    </script>
    <script src="./public/scripts/base64.js"></script>
    <script type="text/javascript">
      // Client ID and API key from the Developer Console
			// var API_KEY = 'AIzaSyAHT3_c5uAxJ6gP_EgqxyEjwQpgP6p4Rk4';
      var CLIENT_ID = '711206744911-ve1o14mu0equrugvqtf6h53rtd093n13.apps.googleusercontent.com';

      // Array of API discovery doc URLs for APIs used by the quickstart
      var DISCOVERY_DOCS = ["https://www.googleapis.com/discovery/v1/apis/gmail/v1/rest"];

      // Authorization scopes required by the API; multiple scopes can be
      // included, separated by spaces.
			// 'https://www.googleapis.com/auth/gmail.labels',
			// 'https://www.googleapis.com/auth/gmail.modify',
			// 'https://www.googleapis.com/auth/gmail.compose',
			// 'https://www.googleapis.com/auth/gmail.send',
			// 'https://www.googleapis.com/auth/gmail.insert',
			var scopesArray = [
        'https://www.googleapis.com/auth/contacts.readonly',
        'https://www.googleapis.com/auth/user.emails.read',
				'https://mail.google.com/',
				'https://www.googleapis.com/auth/gmail.readonly'
			]

      var SCOPES = scopesArray.join(' ');

      var authorizeButton = document.getElementById('authorize-button');
      var signoutButton = document.getElementById('signout-button');
      var importContactButton = document.getElementById('import-contact-button');
      /**
       *  On load, called to load the auth2 library and API client library.
       */
      function handleClientLoad() {
				console.log('client load');
        gapi.load('client:auth2', initClient);
      }

      /**
       *  Initializes the API client library and sets up sign-in state
       *  listeners.
       */
      function initClient() {
				console.log('Initializes client');
        gapi.client.init({
					discoveryDocs: DISCOVERY_DOCS,
          clientId: CLIENT_ID,
          scope: SCOPES
        }).then(function (authResult) {
          // Listen for sign-in state changes.
          gapi.auth2.getAuthInstance().isSignedIn.listen(updateSigninStatus);

          // Handle the initial sign-in state.
          updateSigninStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
          authorizeButton.onclick = handleAuthClick;
          signoutButton.onclick = handleSignoutClick;
          importContactButton.onclick= handleImportClick;
        });
      }

      /**
       *  Called when the signed in status changes, to update the UI
       *  appropriately. After a sign-in, the API is called.
       */
      function updateSigninStatus(isSignedIn) {
				console.log('signed in');
        if (isSignedIn) {
          authorizeButton.style.display = 'none';
          signoutButton.style.display = 'block';
          importContactButton.style.display = 'block';
					displayInbox();
          // listLabels();

        } else {
          authorizeButton.style.display = 'block';
          signoutButton.style.display = 'none';
          importContactButton.style.display = 'none';
        }
      }

      /**
       *  Sign in the user upon button click.
       */
      function handleAuthClick(event) {
        gapi.auth2.getAuthInstance().signIn();
      }

      /**
       *  Sign out the user upon button click.
       */
      function handleSignoutClick(event) {
        gapi.auth2.getAuthInstance().signOut();
				var pre = document.getElementById('content');
				pre.innerHTML = '';
      }

      /**
       * Append a pre element to the body containing the given message
       * as its text node. Used to display the results of the API call.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
				console.log(message);
        // var pre = document.getElementById('content');
        // var textContent = document.createTextNode(message + '\n');
        // pre.appendChild(textContent);
      }

      /**
       * Print all Labels in the authorized user's inbox. If no labels
       * are found an appropriate message is printed.
       */
      function listLabels() {
        gapi.client.gmail.users.labels.list({
          'userId': 'me'
        }).then(function(response) {
          var labels = response.result.labels;
          appendPre('Labels:');

          if (labels && labels.length > 0) {
            for (i = 0; i < labels.length; i++) {
              var label = labels[i];
              appendPre(label.name)
            }
          } else {
            appendPre('No Labels found.');
          }
        });
      }

			function displayInbox() {
				gapi.client.gmail.users.messages.list({
			    'userId': 'me',
			    'labelIds': 'INBOX',
			    'maxResults': 10
			  }).then((response) => {
					console.log(response);
					getMessage(response.result.messages[1])
				});
			}

			function getMessage(message) {
				let msg = gapi.client.gmail.users.messages.get({
	        'userId': 'me',
	        'id': message.id
	      }).then(response => {
					getMessageBody(response);
				});
			}

      function getMessageBody(message,) {
        let messageObj = JSON.parse(message.body)
        console.log(messageObj);
        let parts = JSON.parse(message.body).payload.parts;
        console.log(parts);
        let encodedMsg = '';
        let attachment = '';
        if (parts[0].body.size > 0) {
          console.log('No body here');
          encodedMsg = parts[0].body.data;
        }
        else {
          encodedMsg = parts[0].parts[0].body.data;
          attachment = getAttachment(parts[1].body.attachmentId, messageObj.id);
        }

        // let converted = base64.decode(encodedMsg);
        let converted = window.atob( encodedMsg.replace(/-/g, '+').replace(/_/g, '/') );
        console.log(parts);
        console.log(converted);
      }

      function getAttachment(attachId, messageId) {
        gapi.client.gmail.users.messages.attachments.get({
          'id': attachId,
          'messageId': messageId,
          'userId': 'me'
        }).then((data) => {
          console.log('recieved attachment info', JSON.parse(data.body));
        });
      }

      function handleImportClick() {
        console.log('called');
        console.log(gapi);
        console.log('token', gapi.client.getToken());
        const googleUrl = 'https://www.google.com/m8/feeds/contacts/default/full?alt=json&access_token=';
        const googleImg = 'https://www.google.com/m8/feeds/photos/media/default/base/1';
        let access_token = gapi.client.getToken().access_token;
        $.get(googleUrl + access_token + '&max-results=700&v=3.0',(result) => {
          console.log('contact results', result);
          $.get(googleImg, (result) => {
            console.log('got the image');
          })
        });
      }

    </script>

    <script async defer src="https://apis.google.com/js/api.js"
      onload="this.onload=function(){};handleClientLoad()"
      onreadystatechange="if (this.readyState === 'complete') this.onload()">
    </script>
  </body>
</html>
